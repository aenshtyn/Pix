{%extends 'base.html'%} 
{% block content %}
<div class="container">

  <div class="row">
    {% if images%}
      <h2>Found {{ images|length }} picture in the category {{message}}</h2>
    {% else %}
      <h2> Found 0 images in the category {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if images %}
    {% for image in images %}
      <div class="col-sm-6 col-md-3">
          <h1>{{image.name}}</h1>
          <img src="{{image.image.url}}" alt="{{image.name}}" width="600" height="400">
      </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
