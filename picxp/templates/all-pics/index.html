{%extends 'all-pics/base.html'%}

{% block content %}
{{block.super}}



        {% for picture in pictures %}
        <div class="card" data-toggle="modal" data-target="#{{picture.id}}">
            <img src="{{picture.picture.url}}" alt="{{picture.title}}" class="card-img">
        </div>
        {% endfor %}
    
    
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
            Open up Image
        </button>
    
        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
    
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <img src="{{pics_item.picture_image.url}}" class="img-responsive" alt="Image">
    </div>






{% endblock %}
